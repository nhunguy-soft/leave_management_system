<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/enterLeaveDetails.css}">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</head>
<body>
<div class="form-container">
    <h1>Enter leave Details</h1>
    <form th:action="@{/employees/leave/save}" method="post" th:object="${leave}">

        <div class="form-row">
            <!--            Number of Earned Leaves-->
            <div class="form-group">
                <label for="earnedLeave">Number of Earned Leaves*</label>
                <input type="text" th:field="*{earnedLeave}" id="earnedLeave" placeholder="" required>
            </div>

            <!--            Number of Incidental Leaves-->
            <div class="form-group">
                <label for="inicidentalLeave">Number of Incidental Leaves*</label>
                <input type="text" th:field="*{inicidentalLeave}" id="inicidentalLeave" placeholder="" required>
            </div>

            <!--            Number of Leaves without Pay-->
            <div class="form-group">
                <label for="leaveWithoutPay">Number of Leaves without Pay*</label>
                <input type="text" th:field="*{leaveWithoutPay}" id="leaveWithoutPay" placeholder="" required>
            </div>

            <!--            Number of short Leaves-->
            <div class="form-group">
                <label for="shortLeave">Number of short Leaves</label>
                <input type="text" th:field="*{shortLeave}" id="shortLeave" placeholder="" required>
            </div>

        </div>

        <div class="form-actions">
            <a class="cancel-btn" th:href="@{/employees}">Cancel</a>
            <button type="submit" class="next-btn" value="Submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
