<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Navbar</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <style>
        .navbar-light .navbar-nav .nav-link {
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar" >
    <div class="logo">Employee Management</div>
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="menu-icon">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </label>
    <ul class="nav-links">
        <li><a class="nav-link" th:href="@{'/employees/empprofile/view/'+${employee.employeeId}}">View Personal Details</a></li>
        <li><a class="nav-link" th:href="@{'/employees/leave/view/'+${employee.employeeId}}">View Leave Details</a></li>
        <li><a class="nav-link" th:href="@{/adminlogout}">Logout</a></li>
    </ul>
</nav>
</body>
</html>
