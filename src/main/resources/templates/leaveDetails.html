<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Admin Leave Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/leaveDetails.css}">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</head>
<body>
<div th:replace="navbar" class="container"></div>

<div class="container">
    <div th:if="${message!=null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <!-- Header -->
    <header>
        <h1>Leave Details</h1>
        <div class="button-group">
            <a th:href="@{/leaveDetails/save}">
                <button class="add-user-btn">Set Leaves for All Employees</button>
            </a>
            <a th:href="@{/employees/leave/allleaves}">
                <button class="add-user-btn">View Pending Leaves</button>
            </a>
        </div>
    </header>

    <table class="user-table">
        <thead>
        <tr>
            <th>Earned Leave</th>
            <th>Incidental Leave</th>
            <th>Leave without pay</th>
            <th>short leave</th>
        </tr>
        </thead>
        <tbody id="user-table-body">
        <tr>
            <td>[[${leave.earnedLeave}]]</td>
            <td>[[${leave.inicidentalLeave}]]</td>
            <td>[[${leave.leaveWithoutPay}]]</td>
            <td>[[${leave.shortLeave}]]</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
