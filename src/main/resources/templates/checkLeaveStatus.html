<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for leave</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/checkLeaveStatus.css}">

    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</head>
<body>



<div class="container">

  <!-- Header -->
  <header>
    <h1>Employee Details</h1>
  </header>

  <table class="user-table">
    <thead>
    <tr>
      <th>Employee ID</th>
      <th>Leave Id</th>
      <th>Leave from Date</th>
      <th>No of days of Leave</th>
      <th>leave Reason</th>
      <th>leave Category</th>
      <th>leave Status</th>
    </tr>
    </thead>
    <tbody id="user-table-body">
    <tr th:each="applyLeave:${applyLeaves}">
      <td>[[${applyLeave.employeeId}]]</td>
      <td>[[${applyLeave.leaveid}]]</td>
      <td>[[${applyLeave.fromDate}]]</td>
      <td>[[${applyLeave.noOfDays}]]</td>
      <td>[[${applyLeave.leaveReason}]]</td>
      <td>[[${applyLeave.leaveCategory}]]</td>

      <td>
  <span class="status"
        th:text="${applyLeave.leaveStatus}"
        th:attr="style=${applyLeave.leaveStatus == 'APPROVED' ? 'background-color: #28a745; color: white;' :
                    (applyLeave.leaveStatus == 'PENDING' ? 'background-color: #ffc107; color: black;' :
                    (applyLeave.leaveStatus == 'REJECTED' ? 'background-color: #dc3545; color: white;' : ''))}">
  </span>
      </td>

    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
