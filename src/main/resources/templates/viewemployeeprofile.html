<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Of Employees</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/viewemployeeprofile.css}">
  <script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</head>
<body>
<div th:replace="navbarEmployee" class="container"></div>

<div class="container">

  <div th:if="${message!=null}" class="alert alert-success text-center">
    [[${message}]]
  </div>

  <h1 class="title">Personal Details</h1>
  <div class="details-table">
    <div class="row">
      <div class="label">Employee ID</div>
      <div class="value">[[${employee.employeeId}]]</div>
    </div>
    <div class="row">
      <div class="label">First Name</div>
      <div class="value">[[${employee.firstName}]]</div>
    </div>
    <div class="row">
      <div class="label">Last Name</div>
      <div class="value">[[${employee.lastName}]]</div>
    </div>
    <div class="row">
      <div class="label">Present Address</div>
      <div class="value">[[${employee.address}]]</div>
    </div>
    <div class="row">
      <div class="label">Birth Date</div>
      <div class="value">[[${employee.birthDate}]]</div>
    </div>
    <div class="row">
      <div class="label">Email</div>
      <div class="value">[[${employee.email}]]</div>
    </div>
    <div class="row">
      <div class="label">Phone Number</div>
      <div class="value">[[${employee.phoneNo}]]</div>
    </div>
  </div>
</div>
</body>
</html>
